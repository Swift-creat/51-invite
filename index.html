<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>五一邀请</title>
<style>
body {
font-family: "微软雅黑", sans-serif;
text-align: center;
background-color: #fffbe6;
padding: 2em;
}
h1 {
font-size: 2em;
margin-bottom: 1em;
}
button {
padding: 1em 2em;
font-size: 1.2em;
margin: 1em;
border-radius: 10px;
border: none;
cursor: pointer;
transition: 0.2s;
}
#yesBtn {
background-color: #4caf50;
color: white;
}
#noBtn {
background-color: #f44336;
color: white;
}
#jumpScare {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100vw;
height: 100vh;
background-color: rgba(0, 0, 0, 0.9);
justify-content: center;
align-items: center;
z-index: 9999;
flex-direction: column;
}
#jumpScare img {
max-width: 90vw;
max-height: 90vh;
border-radius: 20px;
}
#jumpScare p {
color: white;
font-size: 1.5em;
margin-top: 1em;
}
</style>
</head>
<body>
<h1>五一和我出去玩！</h1>
<button id="yesBtn">去！</button>
<button id="noBtn">不去</button>

<div id="jumpScare">
< img src="tian.jpeg" alt="惊吓图" />
<p>  No Way！</p >
</div>

<audio id="kissSound" src="kiss.mp3"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const scare = document.getElementById("jumpScare");
const kissSound = document.getElementById("kissSound");

yesBtn.onclick = () => {
alert("Go! Go! Go! 出发了！");
};

noBtn.onclick = () => {
kissSound.play();
scare.style.display = "flex";
document.body.style.overflow = "hidden";

// 屏幕震动效果
let count = 0;
const interval = setInterval(() => {
window.scrollBy(5, 5);
setTimeout(() => window.scrollBy(-5, -5), 50);
count++;
if (count > 10) clearInterval(interval);
}, 100);
};
</script>
</body>
</html>
